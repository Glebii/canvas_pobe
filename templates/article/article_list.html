{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Галерея</title>

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">                                   

    
</head>

    <body>
        
        <div class="container">
            <header class="tm-site-header">
                <h1 class="tm-site-name">Каталог</h1>
                                
                <nav class="navbar navbar-expand-md tm-main-nav-container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tmMainNav" aria-controls="tmMainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse tm-main-nav" id="tmMainNav">
                        <ul class="nav nav-fill tm-main-nav-ul">
                            <li class="nav-item"><a class="nav-link" href="index.html">Главное</a></li>
                            <li class="nav-item"><a class="nav-link active" href="preview.html">Каталог</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                        </ul>
                    </div>    
                </nav>
                
            </header>
            
            <div class="tm-gallery">
                <div class="row">
                    <figure class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                        <a href="article_detail.html">
                            <div class="tm-gallery-item-overlay">
                                {% for article in article_list%}
                                <a href="{% url 'article_detail' pk=article.pk %}"><h1>{{article.name}}</h1></a>
                                <p class="tm-figcaption"> {{article.image}}</p>
                                <a href="preview.html"></a><p>{{article.category}}</p>

                                {% for y in article.articleimage_set.all %}
                                <img src={{y.image.url}} alt="Image" class="img-fluid tm-img-center">
                                {% endfor %}
                                {% endfor %}
                            </div>
                            
                            <p class="tm-figcaption">Табун</p>
                        </a>
                    </figure>

 
                </div>   
            </div>                   
                            
            </div>

            <footer>
                Авторское право &copy; <span class="tm-current-year">2020</span> принадлежит Закиру Калкабаеву 
                
                - Сайт разработан Бахтияром Закировым
            </footer>    
        </div>
        
        
        <script src="js/jquery-1.11.3.min.js"></script>         
        <script src="js/popper.min.js"></script>                
        <script src="js/bootstrap.min.js"></script>             
        <script>     
       
            $(document).ready(function(){
                
                
                $('.tm-current-year').text(new Date().getFullYear());

            });

        </script>            

</body>
</html>
